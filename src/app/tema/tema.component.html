<div class="container-fluid">
  <div class="row bg-secondary">
    <div class="col-md-12 text-white">

      <a routerLink="/entrada" class="btn btn-outline-light badge-pill mt-2"> <i class="fa fa-arrow-left mr-2" aria-hidden="true"> </i>Inicio </a>

      <h1 class="fonte-54 text-center">Temas</h1>

      <h5 class="fonte-18 text-center">Veja todos os temas e cadastra novos:</h5>

      <div class="row d-flex justify-content-center mb-5 mt-4">
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" id="descricao" placeholder="Digite um novo tema" name="descricao" [(ngModel)]="tema.descricao">
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-light text-secondary badge-pill" (click)="cadastrar()">cadastra</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-3">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tema</th>
            <th scope="col" class="text-right">Opções </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of listaTemas">
            <th scope="row">{{tema.id}}</th>
            <td>{{tema.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary mr-3" [routerLink]="['/temaEdit', tema.id]">Editar</button>
              <button type="button" class="btn btn-outline-danger" [routerLink]="['/temaDelete', tema.id]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
