<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Deletar a Postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col md-6">

      <div class="form-group text-center">
        <h3>Tem certeza que quer deletar essa Postagem ?</h3>
        <div class="row">
          <div class="col d-flex justify-content-center mt-3">
            <!-- card -->
            <div class="card-columns d-flex justify-content-center">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                  <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                  <p class="card-text mt-3">{{postagem.texto}}</p>
                  <p class="card-text"><small class="text-muted">{{postagem.date | date: "dd/MM/yyyy"}} Ã¡s {{postagem.date | date: "HH:mm"}}</small></p>
                  <p class="card-text"><small class="text-muted">Postado por: {{postagem.usuario.nome}}</small></p>
                </div>
              </div>
            </div>
            <!-- /card -->
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary mr-3" routerLink="/entrada">Cancelar</button>
        <button type="button" class="btn btn-outline-danger" (click)="deletar()">Deletar</button>
      </div>

    </div>
  </div>

</div>
