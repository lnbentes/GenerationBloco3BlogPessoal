<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Deletar o Tema</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col md-6">

      <div class="form-group text-center">
        <h3>Tem certeza que quer deletar esse tema ?</h3>
        <h5>Tema: {{tema.descricao}}</h5>
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary mr-3" routerLink="/tema">Cancelar</button>
        <button type="button" class="btn btn-outline-danger" (click)="deletar()">Deletar</button>
      </div>

    </div>
  </div>

</div>
